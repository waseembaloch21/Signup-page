<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form || Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-box">
        <header class="signup-header">
          <h2>Signup</h2>
        </header>
        <main class="signup-body">
          <form action="#">
            <div class="input-box">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter Full Name"  required minlength="3" maxlength="20"/>
              <i class="fa-solid"></i>
              <span id="nameError"></span>
            </div>
            <div class="input-box">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter Your Email"  required minlength="2" maxlength="30"/>
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password must be 8 digit" required minlength="1" maxlength="8"/>
              <i class="fa-solid"></i>
              <span id="passwordError"></span>
            </div>
            <div class="input-box">
              <label for="conformPassword">Confirm Password</label>
              <input type="password" id="conformPassword" placeholder="Confirm Password" required minlength="1" maxlength="8"/>
              <i class="fa-solid"></i>
              <span id="conformPasswordError"></span>
            </div>
            <div class="btn-box">
              <input id="subBtn" type="submit" value="Create Account" />
            </div>
          </form>
        </main>
        <footer>
          <p>Already have an account <a href="#">Login</a></p>
        </footer>
      </div>
    </div>

    <!-- ##################### script file ############### -->

    <script src="./script.js"></script>
  </body>
</html>
